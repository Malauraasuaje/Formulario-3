<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="María Laura Asuaje">
    <meta name="copyright" content="María Laura Asuaje">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Titulo -->
    <title>Formulario 3</title>
    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
    <!-- Etiqueta para crear el formulario -->
    <form action="" method="post">
    <!-- Ruta para imagen -->
    <img class="custom-cat" src="img/gato.png.png" alt="">
    <h4>Formulario</h4>
    <hr>
    <!-- Información de registro -->
        <label for="nombre" id="nombre">Nombre:</label>
        <input type="text" placeholder="Introduce tu nombre" maxlength="50" minlength="3" size="40" autofocus required>
        <label for="email" id="email">Email:</label>
        <input type="email" placeholder="Introduce tu email" size="40" maxlength="100" required>
        <br>
        <br>
        <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        <label for="contraseña" id="contraseña">Contraseña:</label>
        <input type="password" placeholder="Introduce tu contraseña" minlength="6" required>
        <label for="confirmar" id="confirmar">Confirmar contraseña:</label>
        <input type="password" placeholder="Confirmar contraseña" minlength="6" required>
        <br>
        <br>
        <hr>
    <!-- Botones -->
    <div class="div-buttom">
        <button type="submit" class="enviar">Enviar</button>
        <button type="reset" class="borrar">Borrar</button>
    </div>
    </form>
    </div>
</body>
</html>
